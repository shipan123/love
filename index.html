<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: absolute;
            left:0;    top:0;   right:0;   bottom:0;   margin:auto;
            font-size: 100px;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="content"></div>
<script>
    function run(n,m) {
        return Math.round(Math.random()*(m+n)-n);
    }
    var str1='萌萌哒老婆我爱你!';
    var i=0;
    var content=document.getElementById('content');
           setInterval(function () {
               content.innerHTML=str1[i];
               content.style.color="rgb("+ run(0,255) + "," + run(0,255) +","+ run(0,255) + ")";
               if(i==str1.length-1){
                    i=-1;
               } i++;
           },500)
</script>
</body>
</html>
